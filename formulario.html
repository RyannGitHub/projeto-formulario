<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="assets/formulario.css">

</head>
<body>
    <div class="form-container">
        <h1>Hotel Fantasia</h1>
        <form>
            <div>
                <h4>Informações do Hóspede</h4>
            </div>
            <div>
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" maxlength="50" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="11 99999-9999">
            </div>
            <div>
                <label for="documento">Documento de Identidade</label>
                <input type="text" id="documento" name="documento" required>
            </div>
                <h4>Informações Adicionais</h4>
            <div>
                <label for="criancas">Número de Crianças</label>
                <input type="text" id="criancas" name="criancas" required>
            </div>
            <div>
                <label for="adultos">Número de Adultos</label>
                <input type="text" id="adultos" name="adultos" required>
            </div>
            <div>
                <label for="info-adicional">Informações Complementares</label>
                <textarea id="info-adicional" name="info-adicional" rows="3" cols="50"></textarea>
            </div>
                <h4>Informações de Pagamento</h4>
            <div>
               <label for="numero-cartao">Número do Cartão de Crédito</label>
               <input type="text" id="numero-cartao" name="cartao" required pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}" placeholder="XXXX XXXX XXXX XXXX">
            </div>
            <div>
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required pattern="[0-9]{3}" placeholder="XXX">
            </div>
            <div>
                <label for="data-validade">Data de Válidade</label>
                <input type="text" id="data-validade" name="data-validade" required pattern="[0-9]{2}/[0-9]{2}" placeholder="XX/XX">
            </div>
                <h4>Preferência de Quarto</h4>
            <div>
                    <label for="tipo-quarto">Tipo de Quarto</label>
                    <select id="tipo-quarto" name="tipo-quarto" required>
                        <option selected disabled id="">Selecione uma opção</option>
                        <option value="solteiro">Quarto de Solteiro</option>
                        <option value="casal">Quarto de Casal</option>
                        <option value="suite">Quarto Suíte</option>
                    </select>
                <div>
                    <label for="info-complementar">Informações Complementares</label>
                    <textarea id="info-complementar" name="info-complementar" rows="3" cols="50"></textarea>
                </div>
            </div>
                <h4>Data de Check-In</h4>
            <div>
                <label for="data-chegada">Data de Check-In</label>
                <input type="date" id="data-chegada" name="data-chegada" required>
            </div>
            <div>
                <label for="data-saida">Data de Check-Out</label>
                <input type="date" id="data-saida" name="data-saida" required>
            </div>
           
            
                <button type="submit">Check-In</button>
            </div>   

        </form>
    
</body>
</html>
